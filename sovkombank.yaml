apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-sovkombank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app-sovkombank
  template:
    metadata:
      labels:
        app: nginx-app-sovkombank
    spec:
      #hostAliases:
      #- ip: "172.64.195.16"
        #hostnames:
        #- "ifconfig.io"
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-conf
        configMap:
          name: sovkombank-configmap

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: sovkombank-configmap
data:
  nginx.conf: |
    events {}
    http {
        upstream sovkombank_upstream {
            server ifconfig.io:443;
       }

    server {
        listen      80;
        location / {
            proxy_pass  http://sovkombank_upstream;

            }
        }
    }

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-sovkombank
spec:
  ingressClassName: nginx
  rules:
    - host: ifconfig.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service-sovkombank
                port:
                  number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service-sovkombank
spec:
  selector:
    app: nginx-app-sovkombank
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
